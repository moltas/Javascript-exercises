  A Image slider that slides automatically from left to right.
  If you hover over the slider it should stop. And there
  is also a left and right button.

  There's still problems that i need to fix.
  It doesn't transition from last slide to first properly.
  
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Playing with jQuery</title>

    <link rel='stylesheet' type='text/css' href='styling.css'/>

  </head>
  <body>

    <div id="container">
      <ul class="slides">
        <li class="slide img1">slide1</li>
        <li class="slide img2">slide2</li>
        <li class="slide img3">slide3</li>
        <li class="slide img4">slide4</li>
        <li class="slide img5">slide5</li>
        <li class="slide img6">slide6</li>
        <li class="slide img7">slide7</li>
      </ul>
    </div>

    <div id="buttons">
      <button class="button btn1" type="button"><--</button>
      <button class="button btn2" type="button">stop</button>
      <button class="button btn3" type="button">--></button>
    </div>



    <!--  JQUERY  -->
    <script type='text/javascript' src='jQuery_v2.1.1.js'></script>
    <!-- My scriptfile -->
    <script type='text/javascript' src='script.js'></script>

  </body>
</html>
