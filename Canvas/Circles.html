<!--A program that creates diagonal circles that goes from white to black, using Canvas -->
<!DOCTYPE html>
<html>
	<head>
		<title>Diagonal, White to Black circles</title>
	</head>

	<body>
		<canvas id="myCanvas" width="1500" height="800">
			<p>Update your browser!</p>
		</canvas>

		<script>
			window.onload = draw();

			

			function draw() {
			    var ctx = document.getElementById("myCanvas").getContext("2d");
			    //a counter so we can print a diagonal from white to black
			    var counter = 0;

			    for (var i=0;i<6;i++){
			      for (var j=0;j<6;j++){

			      	//Start from white and goes to black
			        ctx.fillStyle = "rgb(" + Math.floor(255-42.5*i) + "," + Math.floor(255-42.5*i) +
			         "," + Math.floor(255-42.5*j) + ")";

			        ctx.beginPath();

			        //The drawing starts here
			        //Will only print the diagonal circles
			        if (i == counter && j == counter){
			        	//creates the circles
			        	ctx.arc(25+j*50,30+i*50,20,0,Math.PI*2,true);
			        	ctx.fill();
			        	//creates a border around the circles so you can see the white one.
			        	ctx.stroke();
			        }
			        	        
			      }
			      counter++;
			    }
			  }
			  
		</script>
	</body>	
</html>
