<!--
	Program that uses ajax to get a Http request from wikipedia.
 -->

<!doctype html>
<html>    
<head>
    <meta charset="UTF-8">
    <title>Search the wikipedia</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
    
<body>
    
    <div class="container">
    	<h1>Search Wikipedia</h1>
		<form class="form-horizontal rounded">
		  <div class="form-group">
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="searchWiki" placeholder="Search">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Search</button>
		    </div>
		  </div>
		</form>	

		<!-- This element will be inhabited by text from wikipedia -->
		<div class="article-wrapper">
		</div>

    </div>  <!-- End container div --> 
	
  



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!-- Script -->
<script src="js/main.js"></script>

</body>
</html>
